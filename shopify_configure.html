<template name="configureLoginServiceDialogForShopify">
  <p>
    First, you'll need to get a Github Client ID. Follow these steps:
  </p>
  <ol>
    <li>
      Visit <a href="https://developers.shopify.com/" target="blank">https://developers.shopify.com/</a>
    </li>
    <li>
      Set Homepage URL to: <span class="url">{{siteUrl}}</span>
    </li>
    <li>
      Set Authorization callback URL to: <span class="url">{{siteUrl}}_oauth/github</span>
    </li>
  </ol>
</template>
